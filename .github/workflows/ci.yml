name: SLinC CI
on:
  push:

jobs: 
  unit-tests:
    strategy: 
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        jvm: [17]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: coursier/cache-action@v6
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jvm }}
      - run: ./mill sffi-core.test
      - run: ./mill sffi-j${{ matrix.jvm }}.test
  benchmarks:
    needs: unit-tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]          
        jvm: [17]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: coursier/cache-action@v6
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jvm }}
      - run: ./mill sffi-j${{ matrix.jvm }}.bench -f1
