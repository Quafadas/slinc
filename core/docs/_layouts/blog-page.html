layout: main

<meta name="image" property="og:image" content="{{ page.header-image }}">
<meta name="author" content="{{ page.author }}">

<h1>{{page.title}}</h1>

{% assign imageDefined = page.header-image | size %}
{% if imageDefined != 0 %}
<div style="text-align: center;">
   <img src="{{ page.header-image }}"" height=32%>
</div>
{% endif %}


{{content}}
