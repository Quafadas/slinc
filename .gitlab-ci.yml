# Official OpenJDK Java image. Look for the different tagged releases at
# https://hub.docker.com/_/openjdk/ . A Java image is not required
# but an image with a JVM speeds up the build a bit.
image: registry.gitlab.com/mhammons/slinc:latest

stages:
  - validate
  - build
  - test
  - pages

failMR:
  stage: validate
  script:
    - exit 1
  rules: 
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master" && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME != "patch" && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME != "minor" && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME != "major"'

compile: 
  stage: build
  cache:
    - key: mill
      paths: 
        - .cache/*
    - key: $CI_PIPELINE_ID
      paths:
        - out/*
  script:    
    - XDG_CACHE_HOME=$CI_BUILDS_DIR/$CI_PROJECT_PATH/.cache mill -D user.home=$CI_BUILDS_DIR/$CI_PROJECT_PATH/ clean
    - XDG_CACHE_HOME=$CI_BUILDS_DIR/$CI_PROJECT_PATH/.cache mill -D user.home=$CI_BUILDS_DIR/$CI_PROJECT_PATH/ __.compile


test:
  stage: test
  cache:
    - key: mill
      paths: 
        - .cache/*
    - key: $CI_PIPELINE_ID
      paths:
        - out/*

  script:
    - XDG_CACHE_HOME=$CI_BUILDS_DIR/$CI_PROJECT_PATH/.cache mill -D user.home=$CI_BUILDS_DIR/$CI_PROJECT_PATH/ __.test

pages: 
  stage: pages
  cache:
    - key: mill
      paths: 
        - .cache/*
    - key: $CI_PIPELINE_ID
      paths:
        - out/*
  needs: [test]
  script: 
    - XDG_CACHE_HOME=$CI_BUILDS_DIR/$CI_PROJECT_PATH/.cache mill -D user.home=$CI_BUILDS_DIR/$CI_PROJECT_PATH/ slinc.docJar
    - cp -rv out/slinc/docJar.dest/javadoc .
    - mv javadoc public
  artifacts:
    paths:
      - public
  when: manual
